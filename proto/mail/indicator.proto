syntax = "proto3";
package mail;
option go_package = "github.com/mikeskali/proto-shared-lib-example/generated/mail";

message Indicator {
    string id = 1;
    string name = 2;
    string value = 3;
    string description = 4;
    int64 created_date = 5;
    double score = 6;
    string entity_id = 7;
}